<div class="container">
<h2>Products</h2>

<table class="table" *ngIf="products && products.length > 0" id="prodctList">
    <thead>
      <tr>
        <th scope="col">Id#</th>
        <th scope="col">Product</th>
        <th scope="col">Type</th>
        <th scope="col">Color</th>
        <th scope="col">Price</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
      
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.type}}</td>
        <td>{{product.color}}</td>
        <td>{{product.price | currency : 'Rs '}}</td>
        <td><a [routerLink]="['/products','edit',product.id]">Edit</a></td>
        <td><a [routerLink]="[]" (click)="deleteProduct(product.id,product.name)">Delete</a></td>
      </tr>
    

    </tbody>
  </table>
  <p *ngIf="!products || products.length==0">No products found</p>
</div>
